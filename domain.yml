  - text: "නියමයි, ඉදිරියට යන්න!🙂"

  utter_bot_happy:
  - text: "මම චැට් බොට් කෙනෙක්, මම හැමදාම සතුටින් ඉන්නේ🙂"

  utter_bot_language:
  - text: "මම AImind covid bot🙂, මට ඉංග්‍රීසි සහ සිංහල භාෂාව තේරුම් ගත හැකිය"

