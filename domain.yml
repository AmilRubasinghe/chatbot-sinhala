    - title: "ඔව්"
      payload: /yes_travel{{"high_transmitted":"ඔව්"}}
    - title: "නැහැ"
      payload: /no_travel{{"high_transmitted":"නැහැ"}}
    - title: "මම දන්නේ නැත"
      payload: /dont_know_travel{{"high_transmitted":"දන්නේ නැත"}}

  utter_did_that_help:
  - text: "ඔයාට උදව් අවශ්‍යdද?"

