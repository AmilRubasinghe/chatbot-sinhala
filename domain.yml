  utter_ask_continue:
  - text: "ඔබට ඉදිරියට කරගෙන යාමට අවශ්‍යද?"
  
  utter_slots_values:
  - text: "ඔබ පිරවු දත්ත :\n
             - ඕනෑම රටක සිට ශ්‍රී ලංකාවට පැමිණි අයෙක්ද: {return_to_srilanka}\n
             - Rapid Antigen Test or PCR පරීක්ෂණයක් කළාද?: {rat_test}\n
             - COVID-19 පුද්ගලයෙකු සමඟ සමීප සම්බන්ධතාවක් තිබේද?: {close_contact}\n
             - රෝගය අධික ලෙස සම්ප්‍රේෂණය වන ප්‍රදේශයක් ලෙස නම් කර ඇති ස්ථානයක සංචාරය කර හෝ පදිංචි වී සිටියාද?: {high_transmitted}\n
             - කොවිඩ් 19 සඳහා සම්පුර්නයෙන් එන්නත් කර තිබෙද: {fully_vacinated}\n
             "

  utter_greet:
  - text: "Hey! ඔබට කෙසේද"
  
  utter_few_question:
  - text: "ඔබට දරුණු ලෙස රෝගාතූරවීමේ අවදාානම ඇතිද යන්න අප විසින් නිර්ණය කිරීම සඳහා ප්‍රශ්නවලට පිළිතුරු සපයන ලෙස ඉල්ලා සිටිනු ඇත. තමා හට COVID-19 ආසාාදනයවී ඇතිද යන්න දැන ගැනීම සඳහා රැපීඩ් ඇන්ටිජන් පරීක්‍ෂණයේ (RAT) හෝ PCR පරීක්‍ෂණයේ ප්‍රතිඵල උපයෝගී කර ගත හැක.\n 1390 HBCS Patient Portal හි ලියාපදිංංචි වන්න, ඒ මගින් ඔබගේ COVID-19 අවදානම මත වැදගත් සෞඛ්‍යයය රැකවරණ උපකාර සහ උපදෙස් සමඟ සම්බන්ධ විය හැකිය. \n \n
          https://selfregister.wavenet-solutions.com/covid/hbcs/registration/login"

  utter_what_syptoms:
  - text: "ඔබට ඇති රෝග ලක්ෂණ මොනවාද? (පහළින් තෝරන්න)\n"
    button_type: vertical
    buttons:
    - title: "උගුරෙ ආසාදනය"
      payload: /check_symtoms{{"sore_throat":"උගුරෙ_ආසාදනය"}}
    - title: "උණ"
      payload: /check_symtoms{{"fever":"උණ"}}
    - title: "කැස්ස"
      payload: /check_symtoms{{"cough":"කැස්ස"}}
    - title: "හිසරදය"
      payload: /check_symtoms{{"headache":"හිසරදය"}}
    - title: "සුවඳ හෝ රස දැනීම අඩුවීම"
      payload: /check_symtoms{{"loss_taste":"සුවඳ_හෝ_රස_දැනීම_අඩුවීම"}}
    - title: "හන්දිපත් රුදාව"
      payload: /check_symtoms{{"aches_pains":"හන්දිපත්_රුදාව"}}
    - title: "පාචනය"
      payload: /check_symtoms{{"diarrhea":"පාචනය"}}
    - title: "හුස්ම කෙටිවීම"
      payload: /check_symtoms{{"shortness_breath":"හුස්ම_කෙටිවීම"}}
    - title: "වියාකූල බව"
      payload: /check_symtoms{{"confusion":"වියාකූල_බව"}}
    - title: "පපුවේ වේදනාව"
      payload: /check_symtoms{{"chest_pain":"පපුවේ_වේදනාව"}}
    - title: "තොල් දම් පැහැ වීම"
      payload: /check_symtoms{{"bluish_lips":"තොල් දම් පැහැ වීම"}}
    - title: "නිදිමත ගතිය"
      payload: /check_symtoms{{"trouble_staying":"නිදිමත_ගතිය"}}
    - title: "ඉහත රෝග ලක්ෂණ නැත "
      payload: /check_symtoms{{"none":"රෝග_ලක්ෂණ_නැත"}}

    - title: "තහවුරු කරන්න"
      payload: /inform_symtoms_submit

  utter_check_correct_symtoms:
  - text: "\nඔබ ඇතුලත් කර ඇති රෝග ලක්ෂණ නිවැරදි බව ඔබට විශ්වාසද?"
    buttons:
    - title: "ඔව්, තහවුරුයි "
      payload: /yes_correct
    - title: "නෑ, නැවත තෝරන්න"
      payload: /no_correct

  utter_ask_return_to_srilanka:
  - text: "\nඔබ පසුගිය දින 14 ඇතුළත ඕනෑම රටක සිට ශ්‍රී ලංකාවට පැමිණි අයෙක්ද?"
    buttons:
    - title: "ඔව්"
      payload: /yes_return{{"return_to_srilanka":"ඔව්"}}
    - title: "නැහැ"
      payload: /no_return{{"return_to_srilanka":"නැහැ"}}

  utter_ask_fully_vacinated:
  - text: "\nඔබ Covid-19 සඳහා සම්පූර්ණයෙන්ම එන්නත් කර තිබේද? ?"
    buttons:
    - title: "ඔව්"
      payload: /yes_vacinated{{"fully_vacinated":"ඔව්"}}
    - title: "නැහැ"
      payload: /no_vacinated{{"fully_vacinated":"නැහැ"}}
      
  utter_ask_rat_test:
  - text: "\nඔබ පසුගිය දින 5 ඇතුළත වේගවත් ප්‍රතිදේහජනක(RAT) පරීක්ෂණයක් හෝ PCR පරීක්ෂණයක් කළාද?"
    buttons:
    - title: "පොසිටිව්"
      payload: /positive{{"rat_test":"පොසිටිව්"}}
    - title: "නෙගටිව්"
      payload: /negative{{"rat_test":"නෙගටිව්"}}
    - title: "තාම ප්‍රතිඵල ලැබුනේ නැත"
      payload: /dont_get_result{{"rat_test":"තාම ප්‍රතිඵල ලැබුනේ නැත"}}
    - title: "පරීක්ෂණය කළේ නැහැ"
      payload: /dont_do{{"rat_test":"පරීක්ෂණය කළේ නැහැ"}}

  utter_ask_close_contact:
  - text: "\nරෝග ලක්ෂණ ආරම්භ වීමට පෙර පසුගිය දින 7 තුළ ඔබට තහවුරු වූ හෝ සැක කරන ලද COVID-19 පුද්ගලයෙකු සමඟ සමීප සම්බන්ධතාවක් තිබේද? (සමීප සම්බන්ධතා: සංවෘත පරිසරයක විනාඩි 15ක් රැඳී සිටින අයෙක් (උදා. එකම නිවසක/වැඩබිම/සමාජ රැස්වීම්/එකම වාහනයක ගමන් කිරීම) හෝ සෘජු ශාරීරික සම්බන්ධතා පැවැත්වූ අයෙක්)"
    buttons:
    - title: "ඔව්"
      payload: /yes_close{{"close_contact":"ඔව්"}}
    - title: "නැහැ"
      payload: /no_close{{"close_contact":"නැහැ"}}
    - title: "මම දන්නේ නැත"
      payload: /dont_know_close{{"close_contact":"දන්නේ නැත"}}

  utter_ask_high_transmitted:
  - text : "\nරෝග ලක්ෂණ ආරම්භ වීමට පෙර දින 7 තුළ ඔබ කොවිඩ්-19 රෝගය අධික ලෙස සම්ප්‍රේෂණය වන ප්‍රදේශයක් ලෙස නම් කර ඇති ස්ථානයක සංචාරය කර හෝ පදිංචි වී සිටියාද?"
