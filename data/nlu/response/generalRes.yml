  utter_general/testForPastCovidCheck:
  - text: "ප්‍රතිදේහ පරීක්ෂණයක් මගින් අතීතයේ කොවිඩ් ආසාදිත වී ඇත්ද යන වග බොහෝ දුරට සහතික කල හැක."

  utter_general/whatToDoIfSomeoneGetsSick:
  - text: "වහාම වෛද්‍ය උපදෙස් පතා ඒවා පිළිපදින්න, අනෙක් සමීපතයින්ට ආසාදනය වැළැක්වීමට නිසි පියවර ගන්න."

  utter_general/differentiateBetweenNews:
  - text: "ඔබගේ දුරකථනයෙන් වූවද ලෝක සෞඛ්‍ය සංවිධානයේ WhatsApp පණිවිඩ සේවාව හරහා විශ්වාසවන්තව නවතම කොවිඩ් දත්ත ලබාගත හැක. ශ්‍රී ලංකාව පිළිබඳ විශේෂ දත්තයන් අපගේ චැට්බොට් හරහාද ලබා ගත හැක."
 
  utter_general/spreadBreastfeeding:
  - text: "මවුකිරි මගින් කොවිඩ් වයිරසය ආසාදනය වීමේ හැකියාවක් ගැන මෙතක් දුරට අනාවරණය කර නැත. එමනිසා නොපසුබටව මවුකිරී දීමේ කාර්යයන් ඉටු කරන්න."

  utter_general/somokingConcerns:
  - text: "දුම්පානය මගින් පෙනහළු දුර්වල වන බැවින් හා කොවිඩ් වයිරසය ප්‍රදාන වශයෙන්ම බලපාන්නේ ශ්වසන පද්ධතියට බැවින් දුම් පානය කරන්නන්ට කොවිඩ් ආසාදය වීමේ සම්භාව්‍යතාවය වැඩි අතර හා ආඅසාදනය වූවහොත් එහි ප්‍රතිඵල වඩාත් දරුණු විය හැක."

  utter_general/utter_rephrase:
  - text: "සමාවන්න, මට ඔබගේ ආදානය පැහැදිලි මදි. කරුණාකර නැවත පවසන්න."