version: "3.0"

nlu:

- intent: general/testForPastCovidCheck
  examples: |
    - අතීතයේ කොවිඩ් තිබුනාද යන්න දැනගැනීමට ක්‍රමයක් තිබේද
    - යමෙකු කවදා හෝ කොවිඩ් ආසදිතව සිටියාද යන්න දැනගැනීමට විදිහක් තිබේද
    - මට කලින් කොවිඩ් වයිරසය බෝ වෙලා තිබ්බද කියල දැනගන්න විදිහක් තියෙනවද
    - කලින් කොව්ඩ් තිබ්බද කියල දැනගන්න විදිහක් තිබේද
    - කලින් විටෙක කොවිඩ් වයිරසය පැවති අයෙකු හඳුනාගැනීමට ක්‍රමයක් ඇත්ද
    - ඉස්සර කොවිඩ් හැදිච්ච කෙනෙක්ව අඳුරගන්න විදිහක් තියෙනදවද

- intent: general/whatToDoIfSomeoneGetsSick
  examples: |
    - මගේ සමීපතමයෙක් අසනීප වූවහොත් මම කල යුත්තේ කුමක්ද
    - මගේ ළඟම යාලුවෙක්ට කොවිඩ් හැදුනොත් මම මොකද්ද කරන්න ඕනෙ
    - සමීප පුද්ගලයෙකුට කොවිඩ් රෝගය වැළඳුනොත් ප්‍රථමයෙන් ම කල යුත්තේ කුමක්ද
    - පවුලේ කෙනෙකුට කොවිඩ් වැළඳුනොත් මම කරන්න ඕනේ මොකද්ද
    - සමීප ඇසුරක් පැවැත්වූ පුද්ගලයෙක් කොවිඩ් ආසාදනය වුනොත් මා කල යුත්තේ කුමක්ද

- intent: general/differentiateBetweenNews
  examples: |
    - සත්‍ය කොවිඩ් විස්තර දැනගන්න පුලුවන් කොහෙන්ද
    - කොවිඩ් පිළිබඳ නිවැරදි පුවත් හඳුනාගන්නේ කෙසේද
    - කොවිඩ් සම්බන්ද වැරදි හා නිවැරදි පුවත් වෙන් වෙන්ව හඳුනාගන්නේ කොහොමද
    - කොවිඩ් ගැන ඇත්ත ප්‍රවෘත්ති ගන්නෙ කොහෙන්ද
    - සත්‍ය කොවිඩ් දත්ත ගත හැකි ක්‍රම
    
- intent: general/spreadBreastfeeding
  examples: |
    - මවුකිරි මගින් කොවිඩ් ව්‍යාප්ත විය හැකිද
    - මාගෙ දරුවන්ට මවුකිරි දීම මගින් ඔවුන්ටද කොවිඩ් බෝ විය හැකිද
    - කොවිඩ් ආසාදිත මවකගෙ කිරි බීමෙන් දරුවෙකුට කොවිඩ් බෝ විය හැකිද
    - මේ කාලයේ මවුකිරි දීම භයානක ද
    - අලුත උපන් බිළිඳකුට මවුකිරි දීම මේ මොහොතේ භයානකද
    - මවුකිරි දීමෙ භයානක බව අඩු කිරීමට ක්‍රමයක් ඇතිද
    - කොවිඩ් ආසාදිත් බවට තහවුරු වූ මවු වරුන්ට මවු කිරි දීම අහිතකරයි ද
    - මට කොවිඩ් ආසාදිත යැයි බයක් තියෙනවා. මගේ ළමයාට කිරි දීම අහිතකරයි ද

- intent: general/somokingConcerns
  examples: |
    - දුම් පානය කරන්නෙකු වශයෙන් මට කොවිඩ් ආසාදිත වීමේ හැකියාව වැඩිද
    - දුම් පානය කරන්නන්ට කොවිඩ් ආසාදනය වීමට ඇති සම්භාවිතාව වැඩිද
    - දුම් පානය කරන පුද්ගලයින්ට කොවිඩ් වයිරසය ආසාදනය වූවහොත් තත්වය බරපතල විය හැකිද
    - දුම් පානය කිරීම කොවිඩ් වයිරසයෙන් ඇතිවන විපාක වැඩි කරනවාද
    - මම දුම් පානය කරනවා, මම කොවිඩ් රෝගයෙන් වැඩිපුර ප්‍රවේසම් විය යුතුද
    - දුම්කොළ හා කොවිඩ් එකතු වූ විට තත්වය දරුණු ද

- synonym: විස්තර
  examples: |
    - තොරතුරු
    - ප්‍රවෘත්ති
    - ප්‍රවෘති
    - ප්‍රවුත්ති
    - දත්ත

- synonym: නිවැරදි
  examples: |
    - ඇත්ත
    - සත්‍ය
    - සත්ය
    - සත්‍යය