- intent: request_recomandation
  examples: |
    - පහුගිය දවස් ටිකේ මට සනීප නෑ වගේ. මම හිතන්නේ මට කොරොන වයිරස් ආසාදනය වී ඇත. මා කළ යුත්තේ කුමක්ද?
    - මට උණ ගතියක් තියෙනවා
    - මගෙ උගුර රිදෙනවා
    - මගේ ඔලුව සහ ඇඟ රිදෙනවා, මම මොකද්ද කරන්න ඕනේ
    - මට හෙම්බිරිස්සාව සහ හන්දිපත් වේදනාවක් තිබෙනවා
    - මට ළඟකදි ඉඳන් අසනීපයි වගේ, මම කල යුත්තේ කුමක්ද
    - මට කොවිඩ් රෝග ලක්ෂණ තියෙනවා. මම කල යුත්තේ කුමක්ද
    - පහුගිය දවස් ටිකේ මට සනීප නෑ වගේ. මා කළ යුත්තේ කුමක්ද
    - රෝග ලක්ෂණ විශ්ලේෂණය කරන්න
    
